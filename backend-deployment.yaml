apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: project-plato
  name: backend
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: busybox
        image: busybox:1.32.0
        imagePullPolicy: IfNotPresent
        command: ['sh', '-c', 'tail -f /dev/null']
        securityContext:
          readOnlyRootFilesystem: true
        volumeMounts:
        # Mount /tmp as writable (if needed)
        - name: tmpfs
          mountPath: /tmp
      volumes:
      # Define tmpfs volume
      - name: tmpfs
        emptyDir: {}

        livenessProbe:
            exec:
              command:
              - true
            initialDelaySeconds: 5
            periodSeconds: 10
      
        readinessProbe:
            tcpSocket:
              host: db1-service
              port: 6379
            initialDelaySeconds: 5
            periodSeconds: 10
      restartPolicy: Always
